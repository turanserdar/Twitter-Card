<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!--Outer wrapper card-->
    <div class="wrapper">
      <!--Top section with tweet input area and privacy options-->
      <div class="input-box">
        <div class="tweet-area">
          <span class="placeholder">What's happening?</span>
          <div
            class="input editable"
            contenteditable="true"
            spellcheck="false"
          ></div>
          <div class="input readonly"></div>
        </div>
        <div class="privacy">
            <i class="fa-solid fa-earth-americas"></i>
            <span>Anyone can reply</span>
        </div>
      </div>
      <!--End of top section with tweet input area and privacy options-->

      <!--Bottom section with tweet button and icons-->
      <div class="bottom">
        <ul class="icons">
            <li><i class="fa-solid fa-file-image"></i></li>
            <li><i class="fa-solid fa-location-dot"></i></li>
            <li><i class="fa-regular fa-face-smile"></i></li>
            <li><i class="fa-regular fa-user"></i></li>
        </ul>

        <div class="content">
            <span class="counter" id="counter">5</span>
            <button class="button ">Tweet</button>
        </div>
      </div>
      <!--End of bottom section with tweet button and icons-->
    </div>
    <!--End of outer wrapper card-->

    <script src="./main.js"></script>
  </body>
</html>
